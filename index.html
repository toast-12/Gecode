<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeCode</title>
  <style>
    /* General body styles */
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: #f0f0f0; /* Light background */
  color: #333; /* Dark text color for contrast */
  overflow: hidden;
}

/* Main container styles */
main {
  text-align: center;
  background: #ffffff; /* White background */
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  width: 80%;
  max-width: 1000px;
  position: relative;
  overflow: hidden;
  border: 5px solid transparent;
  background-clip: padding-box;
  animation: gradient-border 3s infinite alternate;
}

@keyframes gradient-border {
  0% {
    border-color: #a8dadc; /* Light blue */
    box-shadow: 0 0 15px rgba(168, 218, 220, 0.7);
  }
  100% {
    border-color: #f0a6a8; /* Light pink */
    box-shadow: 0 0 15px rgba(240, 166, 168, 0.7);
  }
}

/* File picker and button styles */
.file-picker {
  margin: 20px;
}

.file-picker label {
  display: inline-block;
  background-color: #007bff; /* Blue background */
  color: white;
  border-radius: 5px;
  padding: 10px 20px;
  cursor: pointer;
  font-size: 16px;
  transition: background-color 0.3s ease, transform 0.3s ease;
}

.file-picker input[type="file"] {
  display: none;
}

.file-picker:hover label {
  background-color: #0056b3; /* Darker blue on hover */
  transform: scale(1.05);
}

.submit-btn {
  background-color: #28a745; /* Green background */
  color: white;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.3s ease, background-image 0.3s ease;
  position: relative;
  overflow: hidden;
}

.submit-btn:hover {
  background-color: #218838; /* Darker green */
  background-image: linear-gradient(135deg, #28a745, #218838);
  transform: scale(1.05);
}

/* Code container styles */
.code-container {
  position: relative;
  margin-top: 20px;
  width: 100%;
  text-align: left;
  overflow: hidden;
}

.code-preview {
  background-color: #282c34; /* Dark code background */
  color: #abb2bf; /* Light text color for code */
  border-radius: 5px;
  padding: 15px;
  overflow-y: auto; /* Enable vertical scrolling */
  white-space: pre-wrap;
  text-align: left;
  margin: 0;
  font-family: 'Courier New', Courier, monospace;
  font-size: 14px;
  border: 1px solid #007bff; /* Blue border */
  box-shadow: 0 0 15px rgba(0, 123, 255, 0.7);
  max-height: 400px; /* Set a maximum height */
  animation: bounce 2s infinite;
}

@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-10px);
  }
}

button{
  border: 0px;
  padding: 10px 20px;
  margin-bottom: 20px;
  border-radius: 20px;
  margin-top: 10px;
  margin-left: 10px;
  transition: all 2s ease-in-out;
}

button:hover{
  transition: all 2s ease-in-out;
  animation: gradient-border 3s infinite alternate;
}

.copy-btn {
  position: absolute;
  top: 10px;
  right: 10px;
   border-radius: 5px;
  padding: 5px 10px;
  cursor: pointer;
  background-color: #ffc107; /* Yellow background */
  color: #333;
  border: none;
 transition: background-color 0.3s ease, transform 0.3s ease, background-image 0.3s ease;
  animation: bounce-btn 2s infinite;
}

@keyframes bounce-btn {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-5px);
  }
}

.copy-btn:hover {
  background-color: #e0a800; /* Darker yellow on hover */
  background-image: linear-gradient(135deg, #ffc107, #e0a800);
  transform: scale(1.05);
}

/* Error notification styles */
.error-notification {
  position: fixed;
  top: 20px;
  right: 20px;
  background-color: #f44336;
  color: white;
  padding: 15px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
  z-index: 1000;
  animation: slide-in 0.5s ease-out;
}

@keyframes slide-in {
  from {
    transform: translateX(100%);
    opacity: 0;
  }
  to {
    transform: translateX(0);
    opacity: 1;
  }
}

.error-notification button {
  background: none;
  border: none;
  color: white;
  font-size: 16px;
  cursor: pointer;
  margin-left: 10px;
}

/* Output styles */
.output {
  margin-top: 20px;
  font-size: 16px;
}
  </style>
</head>

<body>
  <main>
    <h1 style="padding-left: 10px; padding-right: 10px;" >GeCode - 이미지를 코드로 쉽게 만들어 보세요.</h1>
    <form>
      <div class="file-picker">
        <label>
          <input type="file" name="chosen-image" accept="image/*">
          Choose an image
        </label>
      </div>
      <img class="image-preview" src="" alt="Image preview">
      <div class="language-box">
        <label>
          Select language:
          <select name="language">
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="C++">C++</option>
            <option value="C#">C#</option>
            <option value="Ruby">Ruby</option>
            <option value="PHP">PHP</option>
            <option value="Swift">Swift</option>
            <option value="Go">Go</option>
            <option value="Kotlin">Kotlin</option>
            <option value="TypeScript">TypeScript</option>
            <option value="R">R</option>
            <option value="Perl">Perl</option>
            <option value="Scala">Scala</option>
            <option value="Rust">Rust</option>
            <option value="Haskell">Haskell</option>
            <option value="MATLAB">MATLAB</option>
            <option value="SQL">SQL</option>
            <option value="html">html, css, js</option>
            <!-- Add more languages as needed -->
          </select>
        </label>
      </div>
      <div class="prompt-box">
        <button type="submit">Go</button>
      </div>
    </form>
    <div class="code-container">
      <button id="copy-btn">Copy Code</button>
      <pre id="code-preview" class="code-preview"><code></code></pre>
    </div>
    <p class="output">(Results will appear here)</p>
  </main>
  
  <script>
    import { GoogleGenerativeAI, HarmBlockThreshold, HarmCategory } from "/node_modules/.vite/deps/@google_generative-ai.js?v=56798126";
import __vite__cjsImport1_base64Js from "/node_modules/.vite/deps/base64-js.js?v=67fdc565"; const Base64 = __vite__cjsImport1_base64Js.__esModule ? __vite__cjsImport1_base64Js.default : __vite__cjsImport1_base64Js;
import __vite__cjsImport2_markdownIt from "/node_modules/.vite/deps/markdown-it.js?v=f4c11356"; const MarkdownIt = __vite__cjsImport2_markdownIt.__esModule ? __vite__cjsImport2_markdownIt.default : __vite__cjsImport2_markdownIt;
import { maybeShowApiKeyBanner } from "/gemini-api-banner.js";
import "/style.css?t=1722775764016";

let API_KEY = 'AIzaSyAV5Vrz5C7-uuYTQTBhIOtz3TBmEaKcgs8';

let form = document.querySelector('form');
let fileInput = document.querySelector('input[name="chosen-image"]');
let languageSelect = document.querySelector('select[name="language"]');
let output = document.querySelector('.output');
let imagePreview = document.querySelector('.image-preview');
let codePreview = document.querySelector('#code-preview code');
let copyBtn = document.querySelector('#copy-btn');

// Function to show error notification
function showErrorNotification(message) {
  let notification = document.createElement('div');
  notification.className = 'error-notification';
  notification.innerHTML = `
    <p>${message}</p>
    <button onclick="this.parentElement.style.display='none'">Close</button>
  `;
  document.body.appendChild(notification);
}

// Function to handle repeated attempts
function handleRepeatedAttempts() {
  window.location.href = 'repeated-attempts.html';
}

form.onsubmit = async (ev) => {
  ev.preventDefault();
  output.textContent = 'Generating...';

  try {
    let file = fileInput.files[0];
    if (!file) {
      throw new Error('No image file selected');
    }

    let imageBase64 = await new Promise((resolve, reject) => {
      let reader = new FileReader();
      reader.onload = () => {
        let base64String = reader.result.split(',')[1];
        resolve(base64String);
      };
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });

    let language = languageSelect.value;

    let contents = [
      {
        role: 'user',
        parts: [
          { text: `Please analyze this image and generate code in ${language} based on its content.` },
          { inline_data: { mime_type: file.type, data: imageBase64 } }
        ]
      }
    ];

    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({
      model: "gemini-1.5-flash",
      safetySettings: [
        {
          category: HarmCategory.HARM_CATEGORY_HARASSMENT,
          threshold: HarmBlockThreshold.BLOCK_ONLY_HIGH,
        },
      ],
    });

    const result = await model.generateContentStream({ contents });

    let buffer = [];
    let md = new MarkdownIt();
    for await (let response of result.stream) {
      if (response.text().includes("blocked due to RECITATION")) {
        showErrorNotification("죄송하지만, 기업에서 사용하거나 다른 사람이 만든 디자인을 코드화 할 수 없습니다.");
        if (localStorage.getItem('attemptedImage') === file.name) {
          handleRepeatedAttempts();
        } else {
          localStorage.setItem('attemptedImage', file.name);
        }
        return;
      }
      buffer.push(response.text());
      let markdownContent = md.render(buffer.join(''));
      codePreview.textContent = markdownContent; // Display the generated code
    }
  } catch (e) {
    output.innerHTML += '<hr>' + e;
  }
};

// Preview the uploaded image
fileInput.addEventListener('change', () => {
  let file = fileInput.files[0];
  if (file) {
    let reader = new FileReader();
    reader.onload = () => {
      imagePreview.src = reader.result;
    };
    reader.readAsDataURL(file);
  }
});

// Handle copy button click
copyBtn.addEventListener('click', () => {
  navigator.clipboard.writeText(codePreview.textContent)
    .then(() => {
      alert('Code copied to clipboard!');
    })
    .catch(err => {
      alert('Failed to copy code: ' + err);
    });
});

// You can delete this once you've filled out an API key
maybeShowApiKeyBanner(API_KEY);
  </script>
</body>

</html>
