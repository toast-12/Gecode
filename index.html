<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeCode - 이미지로 코드를 쉽게 만들어 보세요.</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1 style="padding-left: 10px; padding-right: 10px;" >GeCode - 이미지를 코드로 쉽게 만들어 보세요.</h1>
    <form>
      <div class="file-picker">
        <label>
          <input type="file" name="chosen-image" accept="image/*">
          Choose an image
        </label>
      </div>
      <img class="image-preview" src="" alt="Image preview">
      <div class="language-box">
        <label>
          Select language:
          <select name="language">
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="C++">C++</option>
            <option value="C#">C#</option>
            <option value="Ruby">Ruby</option>
            <option value="PHP">PHP</option>
            <option value="Swift">Swift</option>
            <option value="Go">Go</option>
            <option value="Kotlin">Kotlin</option>
            <option value="TypeScript">TypeScript</option>
            <option value="R">R</option>
            <option value="Perl">Perl</option>
            <option value="Scala">Scala</option>
            <option value="Rust">Rust</option>
            <option value="Haskell">Haskell</option>
            <option value="MATLAB">MATLAB</option>
            <option value="SQL">SQL</option>
            <option value="html">html, css, js</option>
            <!-- Add more languages as needed -->
          </select>
        </label>
      </div>
      <div class="prompt-box">
        <button type="submit">Go</button>
      </div>
    </form>
    <div class="code-container">
      <button id="copy-btn">Copy Code</button>
      <pre id="code-preview" class="code-preview"><code></code></pre>
    </div>
    <p class="output">(Results will appear here)</p>
  </main>
  <script type="module">
// main.js 파일 내용

import { GoogleGenerativeAI, HarmBlockThreshold, HarmCategory } from 'node_modules/@google/generative-ai/dist/index.js';
import Base64 from 'node_modules/base64-js/base64js.js';
import MarkdownIt from 'node_modules/markdown-it/dist/markdown-it.js';
import { maybeShowApiKeyBanner } from './gemini-api-banner.js';
import './style.css';

let API_KEY = 'AIzaSyBt4-KPEwmHT0sMzEN8d3wQ7sJIcH5QjBI';

let form = document.querySelector('form');
let fileInput = document.querySelector('input[name="chosen-image"]');
let languageSelect = document.querySelector('select[name="language"]');
let output = document.querySelector('.output');
let imagePreview = document.querySelector('.image-preview');
let codePreview = document.querySelector('#code-preview code');
let copyBtn = document.querySelector('#copy-btn');

// Function to show error notification
function showErrorNotification(message) {
  let notification = document.createElement('div');
  notification.className = 'error-notification';
  notification.innerHTML = `
    <p>${message}</p>
    <button onclick="this.parentElement.style.display='none'">Close</button>
  `;
  document.body.appendChild(notification);
}

// Function to handle repeated attempts
function handleRepeatedAttempts() {
  window.location.href = 'repeated-attempts.html';
}

form.onsubmit = async (ev) => {
  ev.preventDefault();
  output.textContent = 'Generating...';

  try {
    let file = fileInput.files[0];
    if (!file) {
      throw new Error('No image file selected');
    }

    let imageBase64 = await new Promise((resolve, reject) => {
      let reader = new FileReader();
      reader.onload = () => {
        let base64String = reader.result.split(',')[1];
        resolve(base64String);
      };
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });

    let language = languageSelect.value;

    let contents = [
      {
        role: 'user',
        parts: [
          { text: `Please analyze this image and generate code in ${language} based on its content.` },
          { inline_data: { mime_type: file.type, data: imageBase64 } }
        ]
      }
    ];

    const genAI = new GoogleGenerativeAI(API_KEY);
    const model = genAI.getGenerativeModel({
      model: "gemini-1.5-flash",
      safetySettings: [
        {
          category: HarmCategory.HARM_CATEGORY_HARASSMENT,
          threshold: HarmBlockThreshold.BLOCK_ONLY_HIGH,
        },
      ],
    });

    const result = await model.generateContentStream({ contents });

    let buffer = [];
    let md = new MarkdownIt();
    for await (let response of result.stream) {
      if (response.text().includes("blocked due to RECITATION")) {
        showErrorNotification("죄송하지만, 기업에서 사용하거나 다른 사람이 만든 디자인을 코드화 할 수 없습니다.");
        if (localStorage.getItem('attemptedImage') === file.name) {
          handleRepeatedAttempts();
        } else {
          localStorage.setItem('attemptedImage', file.name);
        }
        return;
      }
      buffer.push(response.text());
      let markdownContent = md.render(buffer.join(''));
      codePreview.textContent = markdownContent; // Display the generated code
    }
  } catch (e) {
    output.innerHTML += '<hr>' + e;
  }
};

// Preview the uploaded image
fileInput.addEventListener('change', () => {
  let file = fileInput.files[0];
  if (file) {
    let reader = new FileReader();
    reader.onload = () => {
      imagePreview.src = reader.result;
    };
    reader.readAsDataURL(file);
  }
});

// Handle copy button click
copyBtn.addEventListener('click', () => {
  navigator.clipboard.writeText(codePreview.textContent)
    .then(() => {
      alert('Code copied to clipboard!');
    })
    .catch(err => {
      alert('Failed to copy code: ' + err);
    });
});

// You can delete this once you've filled out an API key
maybeShowApiKeyBanner(API_KEY);

// Import the functions you need from the SDKs you need
import { initializeApp } from 'node_modules/firebase/app/dist/index.esm.js';
import { getAnalytics } from 'node_modules/firebase/analytics/dist/index.esm.js';

const firebaseConfig = {
  apiKey: "AIzaSyCdKIhZSQWJuZOpKWKirw4iwyj6isln9DU",
  authDomain: "gemath-deb68.firebaseapp.com",
  projectId: "gemath-deb68",
  storageBucket: "gemath-deb68.appspot.com",
  messagingSenderId: "281424241013",
  appId: "1:281424241013:web:7b8da39f9135a684b1333c",
  measurementId: "G-2R85V6EHT1"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

  </script>
</body>
</html>
