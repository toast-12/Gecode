<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeCode</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <h1>GeCode</h1>
    <form>
      <div class="image-upload">
        <label for="imageInput">
          <input type="file" id="imageInput" accept="image/*">
          <div class="image-preview">
            <img id="previewImage" src="" alt="이미지 파일을 선택하려면 여기를 누르세요" />
          </div>
        </label>
      </div>
      <div class="language-selection">
        <label for="languageSelect">Select Language:</label>
        <select id="languageSelect">
          <option value="python">Python</option>
          <option value="javascript">JavaScript</option>
          <option value="java">Java</option>
          <option value="csharp">C#</option>
          <option value="ruby">Ruby</option>
          <option value="php">PHP</option>
          <option value="swift">Swift</option>
          <option value="go">Go</option>
          <option value="typescript">TypeScript</option>
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="sql">SQL</option>
          <option value="r">R</option>
          <option value="kotlin">Kotlin</option>
          <option value="perl">Perl</option>
          <option value="scala">Scala</option>
          <option value="shell">Shell</option>
          <option value="groovy">Groovy</option>
          <option value="rust">Rust</option>
          <option value="other">Other (Specify below)</option>
        </select>
      </div>
      
      <div id="advancedOptions" class="advanced-options" style="display: none;">
        <label for="additionalInstructionsInput">Additional Instructions:</label>
        <textarea id="additionalInstructionsInput" placeholder="Enter additional instructions here"></textarea>
      </div>
      <div class="prompt-box">
        <label>
          <input name="prompt" id="promptInput" type="text" 
            value="Express the components in the image as code." style="display: none;">
        </label>
        <button type="submit">Go</button>
      </div>
      <button type="button" id="moreOptionsBtn">More Options</button>
    </form>
    <button id="copyButton">Code Copy</button>
    <p class="output">(Results will appear here)</p>
  </main>

  <script type="module" src="/main.js"></script>
</body>

</html>
