<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeCode - 이미지로 코드를 쉽게 만들어 보세요.</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1 style="padding-left: 10px; padding-right: 10px;" >GeCode - 이미지를 코드로 쉽게 만들어 보세요.</h1>
    <form>
      <div class="file-picker">
        <label>
          <input type="file" name="chosen-image" accept="image/*">
          Choose an image
        </label>
      </div>
      <img class="image-preview" src="" alt="Image preview">
      <div class="language-box">
        <label>
          Select language:
          <select name="language">
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="C++">C++</option>
            <option value="C#">C#</option>
            <option value="Ruby">Ruby</option>
            <option value="PHP">PHP</option>
            <option value="Swift">Swift</option>
            <option value="Go">Go</option>
            <option value="Kotlin">Kotlin</option>
            <option value="TypeScript">TypeScript</option>
            <option value="R">R</option>
            <option value="Perl">Perl</option>
            <option value="Scala">Scala</option>
            <option value="Rust">Rust</option>
            <option value="Haskell">Haskell</option>
            <option value="MATLAB">MATLAB</option>
            <option value="SQL">SQL</option>
            <option value="html">html, css, js</option>
            <!-- Add more languages as needed -->
          </select>
        </label>
      </div>
      <div class="prompt-box">
        <button type="submit">Go</button>
      </div>
    </form>
    <div class="code-container">
      <button id="copy-btn">Copy Code</button>
      <pre id="code-preview" class="code-preview"><code></code></pre>
    </div>
    <p class="output">(Results will appear here)</p>
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
